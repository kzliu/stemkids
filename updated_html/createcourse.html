<body>
	<div class="main">
		<div class="wrapper">
			<h2> Create a New Course </h2>

			<form class="ui form">
				<div class="field">
				    <label>Course Title</label>
				    <input type="text" name="course-title" placeholder="Title">
				</div>

				<div class="field">
				    <label>Course Summary</label>
				    <textarea rows="2" placeholder="Summary"></textarea>
				</div>

				<div class="ui dividing header"> </div>
				<div class="field">
				    <label>Lecture Title</label>
				    <input type="text" name="lecture-title" placeholder="Title">
				</div>

				<!-- <div class="field">
				    <input type="text" name="video-url" placeholder="Url">
				</div> -->
				<div class="url">
				    <label>Video Url</label>
					<div class="ui labeled input">
						<div class="ui label">
							http://
						</div>
						<input type="text" placeholder="mysite.com">
					</div>
				</div>

				</br>

				<div id="upload">
					<label id="def">Lecture Handout</label>
			    <label for="file" class="ui icon button">
			        <!-- <i class="file icon"></i> -->
			        Upload File</label>
			    <input type="file" id="file" style="display:none">
				</div>

				<div id="quiz">
					<div class="field">
					    <label>Question 1</label>
					    <input type="text" name="lecture-title" placeholder="Question">
					</div>

					<table>
						<tr>
							<td>Correct</td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td>
								<div class="field">
							      <div class="ui radio checkbox">
							        <input class="radiobtn" type="radio" name="a1" checked="" tabindex="0" class="hidden">
							        <label>
							        	<!-- <div class="field"> -->
										    <input type="text" placeholder="Answer 1">
										<!-- </div> -->
							        </label>
							      </div>
							    </div>

							</td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
						</tr>
					</table>
				</div>


				<button class="ui button" type="submit">Submit</button>
			</form>


		</div>
	</div>

	<script type="text/javascript">
		$('.ui.radio.checkbox')
		  .checkbox()
		;
	</script>
	<script src="css/semantic-ui/semantic.js" type="text/javascript"></script>
