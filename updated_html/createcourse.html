<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<!--meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/-->
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>

	<title>Home</title>

	<link href="/favicon.ico" rel="icon"/>
	<link href="apple-favicon.png" rel="apple-touch-icon"/>
	<link href="css/new_main.css" type="text/css" rel="stylesheet" media="all"/>
	<link href="css/createcourse.css" type="text/css" rel="stylesheet" media="all"/>
	<link rel="stylesheet" href="css/semantic-ui/semantic.min.css">
</head>
<body>
	<div class="main">
		<div class="wrapper">
			<h2> Create a New Course </h2>

			<form class="ui form">
				<div class="field">
				    <label>Course Title</label>
				    <input type="text" name="course-title" placeholder="Title">
				</div>

				<div class="field">
				    <label>Course Summary</label>
				    <textarea rows="2" placeholder="Summary"></textarea>
				</div>

				<div class="ui dividing header"> </div>
				<div class="field">
				    <label>Lecture Title</label>
				    <input type="text" name="lecture-title" placeholder="Title">
				</div>

				<!-- <div class="field">
				    <input type="text" name="video-url" placeholder="Url">
				</div> -->
				<div class="url">
				    <label>Video Url</label>
					<div class="ui labeled input">
						<div class="ui label">
							http://
						</div>
						<input type="text" placeholder="mysite.com">
					</div>
				</div>

				</br>

				<div class="url">
				    <label for="file" class="ui button">Upload Handout</label>
				    <div class="ui input">
					    <input type="file" name="pdf" accept=".pdf" style="display:none">
					</div>
				</div>
			</form>


		</div>
	</div>


	<script src="css/semantic-ui/semantic.js" type="text/javascript"></script>
	<script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
