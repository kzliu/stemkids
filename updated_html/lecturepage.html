<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<!--meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/-->
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>

	<title>New Lecture</title>

	<link href="/favicon.ico" rel="icon"/>
	<link href="apple-favicon.png" rel="apple-touch-icon"/>
	<link href="css/new_main.css" type="text/css" rel="stylesheet" media="all"/>
	<link href="css/createcourse.css" type="text/css" rel="stylesheet" media="all"/>
	<link href="css/semantic-ui/semantic.min.css" rel="stylesheet">
</head>
<body>
	<div class="main">
		<div class="wrapper">
			<h2> Add a New Lecture </h2>

			<form class="ui form">
				<div class="ui dividing header"> </div>
				<div class="field">
				    <label>Lecture Title</label>
				    <input type="text" name="lecture-title" placeholder="Title">
				</div>

				<div class="url">
				    <label>Video Url</label>
					<div class="ui labeled input">
						<div class="ui label">
							http://
						</div>
						<input type="text" placeholder="mysite.com">
					</div>
				</div>

				</br>

				<div id="upload">
					<label id="def">Lecture Handout</label>
			    <label for="file" class="ui icon button">
			        Upload File</label>
			    <input type="file" id="file" style="display:none">
				</div>
			<div class="quizlet">
					<h3>Question 1</h3>
				<div id="quiz">
					<div class="field">
					    <label> </label>
					    <input type="text" name="lecture-title" placeholder="Question">
					</div>

					<table class="ui teal table">
						<tr class="center aligned">
							<td>Answer</td>
							<td>Correct</td>
							<td>Incorrect</td>
						</tr>
						<tr>
							<td>
							    <input type="text" placeholder="Answer 1">
							</td>
							<td class="center aligned">
								<div class="inline field">
								    <div class="ui checkbox">
								      <input type="checkbox">
								      <label></label>
								    </div>
								  </div>
							</td>
							<td class="center aligned">
								<div class="inline field">
								    <div class="ui checkbox">
								      <input type="checkbox">
								      <label></label>
								    </div>
								  </div>
							</td>
						</tr>
						<tr>
							<td>
							    <input type="text" placeholder="Answer 2">
							</td>
							<td class="center aligned">
								<div class="inline field">
								    <div class="ui checkbox">
								      <input type="checkbox">
								      <label></label>
								    </div>
								  </div>
							</td>
							<td class="center aligned">
								<div class="inline field">
								    <div class="ui checkbox">
								      <input type="checkbox">
								      <label></label>
								    </div>
								  </div>
							</td>
						</tr>
						<tr>
							<td>
							    <input type="text" placeholder="Answer 3">
							</td>
							<td class="center aligned">
								<div class="inline field">
								    <div class="ui checkbox">
								      <input type="checkbox">
								      <label></label>
								    </div>
								  </div>
							</td>
							<td class="center aligned">
								<div class="inline field">
								    <div class="ui checkbox">
								      <input type="checkbox">
								      <label></label>
								    </div>
								  </div>
							</td>
						</tr>
						<tr>
							<td>
							    <input type="text" placeholder="Answer 4">
							</td>
							<td class="center aligned">
								<div class="inline field">
								    <div class="ui checkbox">
								      <input type="checkbox">
								      <label></label>
								    </div>
								  </div>
							</td>
							<td class="center aligned">
								<div class="inline field">
								    <div class="ui checkbox">
								      <input type="checkbox">
								      <label> </label>
								    </div>
								  </div>
							</td>
						</tr>
					</table>
				</div>
			</div>


			<div id="qstn">
				<button class="ui button" type="submit">Add Question</button>
			</div>

			<div class="ui dividing header"> </div>

			<div id="sbmt">
				<button class="ui teal button">Submit & Add New Lecture</button>
			</div>

			<div id="finish">
				<button class="ui orange button">Upload Course</button>
			</div>
			</form>


		</div>
	</div>

	<script type="text/javascript">
		window.addEventListener('load', function(){
			var max_questions = 10; // maximum number of questions allowed
			var i = 1;
			var qzz = $('#quiz');

			$('#qstn').click(function(e) {
				e.preventDefault();
				if (i < max_questions) {
					i++;
					$('.quizlet').append('<h3> Question ' + i);
					$('#quiz').clone().appendTo('.quizlet');
				};
					
				});
			});


	</script>
	<script src="css/semantic-ui/semantic.js" type="text/javascript"></script>
	<script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
