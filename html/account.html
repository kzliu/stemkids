<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<!--meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/-->
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>

	<title></title>

	<link href="/favicon.ico" rel="icon"/>
	<link href="/apple-favicon.png" rel="apple-touch-icon"/>
	<link href="/css/main.css" type="text/css" rel="stylesheet" media="all"/>
</head>
<body>
	<div class="section orange registration">
		<div class="wrapper">
			<form action="" method="post">
				<div class="fields">
					<h1 class="title">Create an account</h1>
					<div class="row c2">
						<div class="col">
							<div class="field">
								<div class="wrap">
									<input id="firstname" name="firstname" type="text" placeholder="First name*"/>
								</div>
							</div>
							<div class="field">
								<div class="wrap">
									<input id="age" name="age" type="text" placeholder="Age"/>
								</div>
							</div>
							<div class="field">
								<div class="wrap">
									<input id="school" name="school" type="text" placeholder="School*"/>
								</div>
							</div>
							<div class="field">
								<div class="wrap">
									<input id="email" name="email" type="email" placeholder="E-mail*"/>
								</div>
							</div>
							<div class="field">
								<div class="wrap">
									<input id="username" name="username" type="text" placeholder="Username*"/>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="field">
								<div class="wrap">
									<input id="lastname" name="lastname" type="text" placeholder="Last name*"/>
								</div>
							</div>
							<div class="field">
								<div class="wrap">
									<select class= "gender_menu" name ="Gender">
										<option value= "Male"> Male </option>
										<option value= "Female">Female </option>
										<option value= "Other"> Other</option>
									<!-- <input id="gender" name="gender" type="text" placeholder="Gender*"/> -->
								</select>
								</div>
							</div>
							<div class="field">
								<div class="wrap">
									<input id="grade" name="grade" type="text" placeholder="Grade*"/>
								</div>
							</div>
							<div class="field">
								<div class="wrap">
									<input id="phone" name="phone" type="tel" placeholder="Phone number"/>
								</div>
							</div>
							<div class="field">
								<div class="wrap">
									<input type= "password" id="password" name="password" type="text" placeholder="Password*"/>
								</div>
							</div>
						</div>
					</div>
					<div class="buttons">
						<button class="btn orange" type="submit">
							<p>Submit!</p>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="/js/jquery-2.2.0.min.js" type="text/javascript"></script>
	<script src="/js/main.js" type="text/javascript"></script>
</body>
</html>
